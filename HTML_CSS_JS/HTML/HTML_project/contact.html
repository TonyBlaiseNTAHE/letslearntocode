<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for the Little Taco Shop">

    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
    
</head>
<body>
    <header>
        <h1>contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#OurMenu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Ours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="/img2/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="tacos ready to eat" width="400" height="260">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Concat Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" value="Name" id="name" placeholder="your name"
                        required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" value="email" id="email" placeholder="your email"
                        required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T<br>
            Kansas City, Mo 555555-555
            <br><br>
            Phone: <a href="tel: +5555555555">555-555-5555</a>></a>
        </address>
    </main>
    <footer>
        <p>Copyright &copy; The Little Shop</p>
    </footer>
</body>
</html>
