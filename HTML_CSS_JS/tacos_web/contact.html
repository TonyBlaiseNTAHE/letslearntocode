<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Tony Blaise">
        <meta name="description" content="Contact information for The Little Taco Shop">
        <title>Contact Us - LTS</title> 
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <header>
            <h1> Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#ABOUT">About <abbr title="The little Taco Shop">LTS</abbr></a>  
                    </li>
                    <li>
                        <a href="/#MENU">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Little Tacos Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
                <figcaption>
                    Little Tacos Shop
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get"
            method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="your email" required>
                </p>
                <p>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                KG 11 Ave 166, Kimironko<br>
                Kigali-Rwanda 
                <br><br>
                Our Phone Number: <a href="tel: +250788765000">click here</a>
            </address>
        </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
